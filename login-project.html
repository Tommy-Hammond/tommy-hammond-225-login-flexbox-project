<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Log In</h1>
            <!--Username field-->
            <div>
                <input class="field" type="text" id="username" name="username" placeholder="Username" />
            </div>
            <!--Password field-->
            <div>
                <input class="field" type="password" id="password" placeholder="Password" />
            </div>
            <!--Submit button-->
            <div class="button" type="submit">Submit</div>
        </div>
    </div>
</body>
</html>
